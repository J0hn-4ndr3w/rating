<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive rating component</title>
  <link rel="stylesheet" href="style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; position: absolute; bottom: 0; color: hsl(217, 12%, 63%);}
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="container-main">
    <div class="container">
      <div class="image2"><img src="images/illustration-thank-you.svg" alt=""></div>
      <div class="image"><img src="images/icon-star.svg" alt="star"></div>
      <div class="thanks"><h3 class="thank">You selected 5 out of 5.</h3></div>
      <h1 id="text">How did we do?</h1>
      <p id="ptag">Please let us know how we did with your support request. All feedback is appreciated 
      to help us improve our offering!</p>
      <div class="button">
        <button class="rating">1</button>
        <button class="rating">2</button>
        <button class="rating">3</button>
        <button class="rating">4</button>
        <button class="rating">5</button>
      </div>
      <button class="submit">Submit</button>
    </div>
  </div>


  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://johnandrewregistos.github.io/personal-website/" target="_blank">Jandrew</a>.
  </div>

  <script src="script.js"></script>
</body>
</html>
